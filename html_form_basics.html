<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

  <body>
    <h1>Form Basics</h1>

    <p id="uptonSinclairQuote">
It is difficult to get a man to understand something, when his salary depends upon his not understanding it! -- Upton Sinclair
      </p>
<form id = "form1">
    <label for="text1">Name:</label><br>
  <input type="text" id="text1" name="text1"><br>
  <input type="radio" name="radio1" id="red" value="Red">
    <label for="red">Red</label><br>
  <input type="radio" name="radio1" id="green" value="Green">
    <label for="green">Green</label><br>
  <input type="radio" name="radio1" id="blue" value="Blue">
    <label for="blue">Blue</label><br>
  <label for="select1">Pick a Day: </label><br>
  <select name="select1" id="select1">
  <option value="None"></option>
  <option value="Monday">Mon</option>
  <option value="Wednesday">Wed</option>
  <option value="Friday">Fri</option>
</select><br>
  <label for="textarea1">Comments:</label><br>
  <textarea id="textarea1" name="textarea1">Please provide any additional feedback
</textarea>
</form>

    <script>
      document.querySelector("#text1").value = "Brian"
      document.querySelector("#green").checked = true;
     document.querySelector("#textarea1").innerText=document.querySelector("#uptonSinclairQuote").innerText;
const selectElement = document.querySelector('#select1');
selectElement.addEventListener('change', (event) => {
  let ind = event.target.options.selectedIndex;
  console.log(event.target.options[ind].innerText);
});
    </script>
  </body>
</html>
