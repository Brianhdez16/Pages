<!DOCTYPE html>
<html>

  <body>

  height: 50%;

body {
  height: 100%;

<script>
    </script>
      <div id="map"></div>
    <div id="text">
    </div>
   <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOqCX7LfVJ6wuDbsgXLliTU1jPB6e_72Q&callback=initMap&v=weekly"
      async
   ></script>
       <script>
       
         
   let map;
function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 41.8696, lng: -87.6496 },
    zoom: 15,
  });

         navigator.geolocation.getCurrentPosition((position) => {
          map.setCenter({lat: position.coords.latitude, lng: position.coords.longitude});
           const d = new Date();
           let h = document.querySelector('#text');
           let t = document.createTextNode("Lat: "+ position.coords.latitude + " Long: "+ position.coords.longitude + " " + d);
            h.appendChild(t);
          });


        navigator.geolocation.watchPosition((position) => {

          const d = new Date();
           let h = document.querySelector('#text');
           let t = document.createTextNode("Lat: "+ position.coords.latitude + " Long: "+ position.coords.longitude + " " + d);
            h.prepend(t);
  
      const circ = new google.maps.Circle({
      strokeColor: "#FF0000",
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: "#FF0000",
      fillOpacity: 0.35,
      map,
      center: {lat: position.coords.latitude, lng: position.coords.longitude},
      radius: 10,
    });

          });
}     
</script>
